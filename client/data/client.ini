;    |  * _.|_ . .   Portabler, SDL-basierender Client für das
;    |  |(_.[ )(_|        Multiplayer-Kartenspiel Tichu.
;
[client]

; Client-Information
user=_oint
pass=
info=tichu-client v0.10
version=0.10

; Video-Konfiguration
width=800
height=600
depth=0
fullscreen=0

; Cursor Theme und Fonts
cursor=Ghost
font[0]=font-normal.png
font[1]=font-bold.png
font[2]=font-fixed.png

; Hintergrund
pattern=Funky Triangles
bgcolor=%b526bd
contrast=119

;--(Sound)-------------------------------------------------------------------
[sound]

; Effektlautstärke
fx=0

; Musiklautstärke
mus=0

; Zuletzt gespielter Track
track=

;--(Netzwerk)----------------------------------------------------------------

[net]
host=localhost
port=2222

;--(Karten)------------------------------------------------------------------

[card]

; Farbton und Transparenz
color=%5c7469
alpha=150

; Rahmendicke 0-255
border=46

; Antialiasing (0 = ausgeschaltet, 1 = eingeschaltet)
antialias=1

; Kartengrafiken
image=cards-alpha.png

; Karteninformationen
ini=cards.ini

; Zoomfaktor
zoom=1.30000

;--(Fächer)------------------------------------------------------------------
[fan]

; Position des Fächers
x=400
y=360

; Krümmungsquotient (0.01 - 1.0)
bend=0.91176

; Abstand zwischen benachbarten Karten in Pixel
space=9

; Spiegelung
mirror=0

; Ausgewählte Karte um <raise> Pixel anheben
raise=25

;--(EOF)---------------------------------------------------------------------
spacing=32
